<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      ThuraAung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
     <ion-row>
       <ion-col size-md="5" offset-md="3">
          <ion-card>
              <ion-card-header>
                <ion-card-title>New Expense</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Expense Reason</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Expense Amount</ion-label>
                  <ion-input type="number"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>
       </ion-col>
     </ion-row>
   </ion-grid>
  
</ion-content>
